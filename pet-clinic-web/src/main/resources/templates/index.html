<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'home', 'Pet Clinic')}">
<body>
<h2 th:text="#{welcome}">Welcome</h2>
<h2>ยินดีต้อนรับ</h2>
<div class="row">
  <div class="col-md-12">
    <img class="img-responsive" src="../static/resources/images/pets.png" th:src="@{/resources/images/pets.png}"/>
  </div>
</div>
<span th:text="#{lang.change}"></span>:
<select id="locales">
  <option value=""></option>
  <option value="en" th:text="#{lang.eng}"></option>
  <option value="fr" th:text="#{lang.th}"></option>
</select>
<script>
  $(function () {
    $("#locales").change(function () {
      var selectedOption = $('#locales').val();
      if (selectedOption != ''){
        window.location.replace('?lang=' + selectedOption);
      }
    });
  })
</script>
</body>
</html>
