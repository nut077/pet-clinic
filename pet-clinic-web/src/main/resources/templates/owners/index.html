<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{ :: body}, 'owners', 'Owner')}">
<body>
<h1>List of Owners</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Firstname</td>
    <td th:text="${owner.lastName}">Lastname</td>
  </tr>
  </tbody>
</table>
</body>
</html>
