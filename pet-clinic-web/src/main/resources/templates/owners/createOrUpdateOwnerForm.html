<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{ :: body}, 'owners', #{owners})}">
<body>
<h2 th:text="#{owners}">Owners</h2>
<form th:object="${owner}" class="form-horizontal" id="addOwnerForm" method="post">
  <div class="form-group has-feedback">
    <input th:replace="~{fragments/inputField :: input (#{firstName}, 'firstName', 'text')}" title=""/>
    <input th:replace="~{fragments/inputField :: input (#{lastName}, 'lastName', 'text')}" title=""/>
    <input th:replace="~{fragments/inputField :: input (#{address}, 'address', 'text')}" title=""/>
    <input th:replace="~{fragments/inputField :: input (#{city}, 'city', 'text')}" title=""/>
    <input th:replace="~{fragments/inputField :: input (#{telephone}, 'telephone', 'text')}" title=""/>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit" th:text="#{${textButton}}">Button</button>
    </div>
  </div>
</form>
</body>
</html>
