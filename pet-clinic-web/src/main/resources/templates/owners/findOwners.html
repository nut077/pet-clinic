<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{ :: body}, 'owners', #{findOwners})}">
<body>
<h2 th:text="#{findOwners}">Find Owners</h2>
<form th:object="${owner}" th:action="@{/owners}" method="get" class="form-horizontal" id="searchOwnerForm">
  <div class="form-group">
    <div class="control-group" id="lastNameGroup">
      <label for="lastName" class="col-sm-2 control-label" th:text="#{lastName}">Last name</label>
      <div class="col-sm-10">
        <input class="form-control" th:field="*{lastName}" id="lastName" size="30" maxlength="80"/>
          <div th:if="${#fields.hasAnyErrors()}">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}" style="color: #ff0000;">Error</p>
          </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" th:text="#{findOwner}">Find Owner</button>
    </div>
  </div>
</form>
<br/>
<a class="btn btn-default" th:href="@{/owners/new}" th:text="#{addOwner}">Add Owner</a>
</body>
</html>
